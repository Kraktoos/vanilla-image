<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js/script.js" type="module" defer></script>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/cropper.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <title>Image Tools</title>
  </head>
  <body>
    <main>
      <div class="image-container">
        <img id="image" />
      </div>
      <div class="data">
        <div class="input">
          <input
            class="form-control"
            type="file"
            id="fileinput"
            name="fileinput"
          />
        </div>
        <div class="dimensions">
          <input
            class="form-control"
            type="number"
            id="width"
            name="width"
            placeholder="Width"
          />
          <input
            class="form-control"
            type="number"
            id="height"
            name="height"
            placeholder="Height"
          />
        </div>
        <div>
          <input
            class="form-range"
            type="range"
            id="quality"
            name="quality"
            min="5"
            max="100"
            step="5"
            value="75"
          />
        </div>
      </div>
      <div class="tools">
        <button class="btn btn-primary" id="rotate">
          <i class="bi bi-arrow-clockwise"></i>
          Rotate
        </button>
        <button class="btn btn-primary" id="flip">
          <i class="bi bi-symmetry-vertical"></i>
          Flip
        </button>
        <button class="btn btn-secondary" id="zoomin">
          <i class="bi bi-zoom-in"></i>
          Zoom In
        </button>
        <button class="btn btn-secondary" id="zoomout">
          <i class="bi bi-zoom-out"></i>
          Zoom Out
        </button>
        <button class="btn btn-danger" id="reset">
          <i class="bi bi-trash"></i>
          Reset
        </button>
      </div>
      <button class="btn btn-success" id="crop">
        <i class="bi bi-download"></i>
        Download
      </button>
    </main>
  </body>
</html>
