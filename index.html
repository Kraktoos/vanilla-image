<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js" type="module" defer></script>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/cropper.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <title>Image Tools</title>
  </head>
  <body>
    <main>
      <div class="image-container">
        <img id="image" />
      </div>
      <div class="data">
        <div class="input">
          <input
            class="form-control"
            type="file"
            id="fileinput"
            name="fileinput"
          />
        </div>
        <div class="dimensions">
          <input
            class="form-control"
            type="number"
            id="width"
            name="width"
            placeholder="Width"
          />
          <input
            class="form-control"
            type="number"
            id="height"
            name="height"
            placeholder="Height"
          />
        </div>
        <div>
          <input
            class="form-range"
            type="range"
            id="quality"
            name="quality"
            min="5"
            max="100"
            step="5"
            value="75"
          />
        </div>
      </div>
      <div class="tools">
        <button class="btn btn-primary" id="rotate">
          <i class="bi bi-arrow-clockwise"></i>
          Rotate
        </button>
        <button class="btn btn-primary" id="flip">
          <i class="bi bi-symmetry-vertical"></i>
          Flip
        </button>
        <button class="btn btn-secondary" id="zoomin">
          <i class="bi bi-zoom-in"></i>
          Zoom In
        </button>
        <button class="btn btn-secondary" id="zoomout">
          <i class="bi bi-zoom-out"></i>
          Zoom Out
        </button>
        <button class="btn btn-danger" id="reset">
          <i class="bi bi-trash"></i>
          Reset
        </button>
      </div>
      <div class="dropdown-container">
        <div class="dropdown">
          <button
            class="btn btn-success dropdown-toggle"
            type="button"
            id="downloadDropdown"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <i class="bi bi-download"></i> Download
          </button>
          <ul class="dropdown-menu" aria-labelledby="downloadDropdown">
            <li>
              <a
                class="dropdown-item download-option"
                href="#"
                data-format="webp"
                >WebP</a
              >
            </li>
            <li>
              <a
                class="dropdown-item download-option"
                href="#"
                data-format="jpeg"
                >JPEG</a
              >
            </li>
            <li>
              <a
                class="dropdown-item download-option"
                href="#"
                data-format="png"
                >PNG</a
              >
            </li>
            <li>
              <a
                class="dropdown-item download-option"
                href="#"
                data-format="avif"
                >AVIF</a
              >
            </li>
          </ul>
        </div>
      </div>
    </main>
  </body>
</html>
